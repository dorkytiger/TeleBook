name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  APP_NAME: 'TeleBook'
  FLUTTER_VERSION: '3.38.5'  # åŒ¹é…æœ¬åœ°å¼€å‘ç‰ˆæœ¬

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from properties
        id: version
        run: |
          VERSION_NAME=$(grep '^VERSION_NAME=' version.properties | cut -d'=' -f2)
          VERSION_CODE=$(grep '^VERSION_CODE=' version.properties | cut -d'=' -f2)
          echo "VERSION=v${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION_NAME} (${VERSION_CODE})"

      - name: Update pubspec.yaml version
        run: dart run scripts/update_version.dart

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from properties
        id: version
        shell: powershell
        run: |
          $versionName = (Get-Content version.properties | Select-String '^VERSION_NAME=').ToString().Split('=')[1]
          $versionCode = (Get-Content version.properties | Select-String '^VERSION_CODE=').ToString().Split('=')[1]
          echo "VERSION=v$versionName" >> $env:GITHUB_OUTPUT
          echo "VERSION_NAME=$versionName" >> $env:GITHUB_OUTPUT
          echo "VERSION_CODE=$versionCode" >> $env:GITHUB_OUTPUT
          echo "Version: v$versionName ($versionCode)"

      - name: Update pubspec.yaml version
        shell: powershell
        run: .\scripts\update_version.ps1

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows ZIP
        shell: powershell
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath ${{ env.APP_NAME }}-windows-${{ steps.version.outputs.VERSION }}.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: ${{ env.APP_NAME }}-windows-${{ steps.version.outputs.VERSION }}.zip
          retention-days: 7

  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from properties
        id: version
        run: |
          VERSION_NAME=$(grep '^VERSION_NAME=' version.properties | cut -d'=' -f2)
          VERSION_CODE=$(grep '^VERSION_CODE=' version.properties | cut -d'=' -f2)
          echo "VERSION=v${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION_NAME} (${VERSION_CODE})"

      - name: Update pubspec.yaml version
        run: dart run scripts/update_version.dart

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Create iOS Archive
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../${{ env.APP_NAME }}-ios-${{ steps.version.outputs.VERSION }}.ipa Payload

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.APP_NAME }}-ios-${{ steps.version.outputs.VERSION }}.ipa
          retention-days: 7

  release:
    needs: [build-android, build-windows, build-ios]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Read version from properties
        id: version
        run: |
          VERSION_NAME=$(grep '^VERSION_NAME=' version.properties | cut -d'=' -f2)
          VERSION_CODE=$(grep '^VERSION_CODE=' version.properties | cut -d'=' -f2)
          echo "VERSION=v${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION_NAME} (${VERSION_CODE})"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.VERSION }}"; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.VERSION }} already exists"
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.VERSION }} does not exist"
          fi

      - name: Download Android APK
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts

      - name: Download Windows ZIP
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: ./artifacts

      - name: Download iOS IPA
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./artifacts

      - name: Rename APK with version
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: |
          mv artifacts/app-release.apk artifacts/${{ env.APP_NAME }}-android-${{ steps.version.outputs.VERSION }}.apk

      - name: Create Release
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/${{ env.APP_NAME }}-android-${{ steps.version.outputs.VERSION }}.apk
            artifacts/${{ env.APP_NAME }}-windows-${{ steps.version.outputs.VERSION }}.zip
            artifacts/${{ env.APP_NAME }}-ios-${{ steps.version.outputs.VERSION }}.ipa
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ğŸ‰ TeleBook ${{ steps.version.outputs.VERSION }}
            
            ### ğŸ“¦ ä¸‹è½½
            - **Android**: [TeleBook-android-${{ steps.version.outputs.VERSION }}.apk]
            - **Windows**: [TeleBook-windows-${{ steps.version.outputs.VERSION }}.zip]
            - **iOS**: [TeleBook-ios-${{ steps.version.outputs.VERSION }}.ipa]
            
            ### ğŸ“ æ›´æ–°å†…å®¹
            è¯¦è§ä¸‹æ–¹è‡ªåŠ¨ç”Ÿæˆçš„æ›´æ–°æ—¥å¿—ã€‚
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip release (tag exists)
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: |
          echo "âš ï¸ Release v${{ steps.version.outputs.VERSION }} already exists, skipping..."

